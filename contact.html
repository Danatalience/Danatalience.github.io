<!DOCTYPE html>
<html>
<head>
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Laila:wght@300;400;500;600;700&family=M+PLUS+1p:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #bba097;
        }
        .contact-form-section {
            margin: 30px auto;
            padding: 20px;
            background-color: #868a74;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 1000px;
        }
        .image-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            max-width: 70%;
            border-radius: 200px;
            overflow: hidden;
        }
        .image-container img {
            width: 70%;
            height: auto;
        }
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body id="contact">
    <div id="container">
        <header>
            <h1>
                <a href="index.html">
                    <img src="images/logonobackground.png" alt="Photography by Natalie Logo" class="logo" width="150" height="auto"/>
                </a>
            </h1>
            <h2>Photography By Natalie</h2>
            <ul class="navigation">
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="investment.html">Investment</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </header>
        <main>
            <div class="image-container">
                <img src="images/MePic.png" alt="Description of the image">
                <div class="overlay-text">Let's Connect!</div>
            </div>
            <section class="contact-form-section">
                <h2>Contact Me</h2>
                <form action="your-server-endpoint" method="POST" id="contact-form">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
        <footer>
            <div class="three-column">
                <div>
                    <p style="font-weight: bold;">@photographybynatalie</p>
                </div>
                <div>
                    <p style="font-weight: bold;">Milwaukee, WI</p>
                </div>
                <div>
                    <p style="font-weight: bold;">Designed by Natalie Plitt, 2024</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
